<section id="contact" class="contact">
  <h1>Say Hey!</h1>

  <div class="subheading">
    <h2>Got a project I can help with?</h2>
    <p>Let's talk about your ideas and make it happen.</p>
  </div>

  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <fieldset>
      <legend for="name">Your name</legend>
      <input
        type="text"
        id="name"
        formControlName="name"
        placeholder="Your name"
        autocomplete="off"
      />
    </fieldset>

    <fieldset>
      <legend for="email">Your mail</legend>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="Your mail"
        autocomplete="off"
      />
    </fieldset>

    <fieldset>
      <legend for="message">Your message</legend>
      <textarea
        id="message"
        #message
        formControlName="message"
        placeholder="Your message"
        autocomplete="off"
      ></textarea>
    </fieldset>

    <div class="checkbox">
      <input type="checkbox" formControlName="policy" id="policy" />
      <p>
        I've read the <span>privacy policy</span> and agree to the processing of
        my data as outlined.
      </p>
    </div>

    <button type="submit" [disabled]="!contactForm.valid">Send message</button>
  </form>
</section>
