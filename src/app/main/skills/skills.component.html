<section class="skills">
  <div class="index-arrow">
    <div class="arrow-wrapper"></div>
  </div>

  <fieldset>
    <legend>My Skills</legend>
    <div class="icon-box">
      @for(tech of techStack; track techStack) {
      <figure>
        <img
          src="./assets/img/icons/{{ tech.icon }}.svg"
          alt="{{ tech.caption }}"
        />
      </figure>
      }
    </div>
  </fieldset>
</section>
